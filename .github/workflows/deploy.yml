name: Deploy Production + Staging

on:
  push:
    branches: [ master, staging, "feature/**" ]
  pull_request:
    types: [ opened, synchronize, reopened ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deploy target'
        required: true
        default: 'staging'
        type: choice
        options: [staging, production]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  test:
    name: Test & Lint
    runs-on: ubuntu-latest
    # ONLY run tests on push or manual — NEVER on PR (previews don't need tests)
    if: |
      github.event_name == 'push' ||
      github.event_name == 'workflow_dispatch'
    concurrency:
      group: test-${{ github.ref }}
      cancel-in-progress: true
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - run: npm run lint
      - run: npm test
      - run: npm run serve & sleep 5
      - run: npm run test:a11y

  deploy-production:
    name: Deploy → Production (cjunker.dev)
    runs-on: ubuntu-latest
    needs: test
    if: |
      github.ref == 'refs/heads/master' && github.event_name == 'push' ||
      (github.event_name == 'workflow_dispatch' && inputs.environment == 'production')
    environment: production
    concurrency:
      group: production-deploy
      cancel-in-progress: true
    steps:
      - uses: actions/checkout@v4
      - uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
          publish_branch: gh-pages
          cname: cjunker.dev
          force_orphan: true
          keep_files: true
          exclude_assets: '.github,node_modules,tests,package*.json,.gitignore,.stylelintrc.json,.htmlvalidate.json,decisions,TODO.md,CLAUDE.md'
      - name: Summary
        run: |
          cat <<EOF >> $GITHUB_STEP_SUMMARY
          ### Production Deployment
          **URL:** https://cjunker.dev
          **Commit:** ${{ github.sha }}
          **Time:** $(date -u)
          EOF

  deploy-staging:
    name: Deploy → Staging (staging.cjunker.dev)
    runs-on: ubuntu-latest
    # NO `needs: test` → PRs deploy instantly without waiting
    if: |
      github.ref != 'refs/heads/master' && github.event_name == 'push' ||
      github.event_name == 'pull_request' ||
      (github.event_name == 'workflow_dispatch' && inputs.environment == 'staging')
    environment: staging
    concurrency:
      group: staging-deploy-${{ github.ref }}
      cancel-in-progress: true
    steps:
      - uses: actions/checkout@v4
      - uses: peaceiris/actions-gh-pages@v4
        with:
          deploy_key: ${{ secrets.ACTIONS_DEPLOY_KEY }}
          external_repository: cjunks94/resume-improvements-staging
          publish_branch: gh-pages
          publish_dir: .
          cname: staging.cjunker.dev
          force_orphan: true
          keep_files: true
          exclude_assets: '.github,node_modules,tests,package*.json,.gitignore,.stylelintrc.json,.htmlvalidate.json,decisions,TODO.md,CLAUDE.md'
      - name: Wait for GitHub Pages to process deployment
        run: sleep 5
      - name: Restore domain (API double-check)
        if: always()
        run: |
          curl -L -X PUT \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/repos/cjunks94/resume-improvements-staging/pages \
            -d '{"cname": "staging.cjunker.dev", "https_enforced": true}'
      - name: Summary
        run: |
          cat <<EOF >> $GITHUB_STEP_SUMMARY
          ### Staging Deployment
          **URL:** https://staging.cjunker.dev
          **Source:** ${{ github.ref_name || github.head_ref }}
          **PR:** #${{ github.event.pull_request.number || 'N/A' }}
          **Commit:** ${{ github.sha }}
          **Time:** $(date -u)
          EOF
