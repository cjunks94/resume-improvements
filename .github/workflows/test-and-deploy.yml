name: Test on Push and PR

on:
  push:
    branches: [ master ]
    tags-ignore:
      - '**'  # Ignore all tags (handled by deploy-tags.yml)
  pull_request:
    branches: [ master ]

permissions:
  contents: read

jobs:
  test:
    name: Run Tests and Linters
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linters
        run: npm run lint

      - name: Run tests
        run: npm test

      - name: Start local server for accessibility testing
        run: |
          npm run serve &
          sleep 3

      - name: Run accessibility tests
        run: npm run test:a11y

      - name: Test summary
        if: always()
        run: |
          echo "### âœ… Tests Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "All tests and linters have passed!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Note:** Deployment now requires tags:" >> $GITHUB_STEP_SUMMARY
          echo "- Production: \`git tag v1.0.0 && git push origin v1.0.0\`" >> $GITHUB_STEP_SUMMARY
          echo "- Staging: \`git tag staging-v1.0.0 && git push origin staging-v1.0.0\`" >> $GITHUB_STEP_SUMMARY
