name: Deploy Production + Staging

on:
  push:
    branches:
      - master
      - staging
      - 'feature/**'
  pull_request:
    branches: [ master ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deploy target'
        required: true
        default: 'staging'
        type: choice
        options: [staging, production]

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Test & Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linters
        run: npm run lint

      - name: Run tests
        run: npm test

      - name: Start local server for accessibility testing
        run: npm run serve & sleep 5

      - name: Run accessibility tests
        run: npm run test:a11y

  deploy-production:
    name: Deploy â†’ Production (cjunker.dev)
    runs-on: ubuntu-latest
    needs: test
    if: >
      (github.ref == 'refs/heads/master' && github.event_name == 'push') ||
      (github.event_name == 'workflow_dispatch' && inputs.environment == 'production')

    environment:
      name: production
      url: https://cjunker.dev

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to gh-pages (root)
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
          publish_branch: gh-pages
          cname: cjunker.dev
          force_orphan: true
          exclude_assets: '.github,node_modules,tests,package*.json,.gitignore,.stylelintrc.json,.htmlvalidate.json,decisions,TODO.md,CLAUDE.md'

      - name: Summary
        run: |
          cat <<EOF >> $GITHUB_STEP_SUMMARY
          ### ðŸš€ Production Deployment
          **URL:** https://cjunker.dev
          **Commit:** ${{ github.sha }}
          **Time:** $(date -u)
          EOF

  deploy-staging:
    name: Deploy â†’ Staging (staging.cjunker.dev)
    runs-on: ubuntu-latest
    needs: test
    if: >
      (github.ref != 'refs/heads/master' && github.event_name == 'push') ||
      (github.event_name == 'workflow_dispatch' && inputs.environment == 'staging') ||
      github.event_name == 'pull_request'

    environment:
      name: staging
      url: https://staging.cjunker.dev

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to external repo
        uses: peaceiris/actions-gh-pages@v4
        with:
          deploy_key: ${{ secrets.ACTIONS_DEPLOY_KEY }}
          external_repository: cjunks94/resume-improvements-staging
          publish_branch: gh-pages
          publish_dir: .
          cname: staging.cjunker.dev
          force_orphan: true
          keep_files: true
          exclude_assets: '.github,node_modules,tests,package*.json,.gitignore,.stylelintrc.json,.htmlvalidate.json,decisions,TODO.md,CLAUDE.md'

      - name: Restore custom domain (API safety net)
        if: always()
        run: |
          curl -L -X PUT \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/repos/cjunks94/resume-improvements-staging/pages \
            -d '{"cname": "staging.cjunker.dev", "https_enforced": true}'

      - name: Summary
        run: |
          cat <<EOF >> $GITHUB_STEP_SUMMARY
          ### ðŸ§ª Staging Deployment (External Repo)
          **URL:** https://staging.cjunker.dev
          **Source:** ${{ github.ref_name }}
          **PR:** ${{ github.event.pull_request.number || 'N/A' }}
          **Commit:** ${{ github.sha }}
          **Time:** $(date -u)
          EOF
