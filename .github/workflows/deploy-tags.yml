name: Deploy from Tags

on:
  push:
    tags:
      - 'v*.*.*'      # Production: v1.0.0, v1.1.0, v2.0.0
      - 'staging-*'   # Staging: staging-v1.0.0, staging-latest

permissions:
  contents: write  # Needed to push to gh-pages-* branches
  pages: write
  id-token: write

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: false

jobs:
  test:
    name: Run Tests and Linters
    runs-on: ubuntu-latest

    steps:
      - name: Checkout tag
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linters
        run: npm run lint

      - name: Run tests
        run: npm test

      - name: Start local server for accessibility testing
        run: |
          npm run serve &
          sleep 3

      - name: Run accessibility tests
        run: npm run test:a11y

  deploy-production:
    name: Deploy to Production (cjunker.dev)
    runs-on: ubuntu-latest
    needs: test
    if: startsWith(github.ref, 'refs/tags/v')  # Only v*.*.* tags

    environment:
      name: production
      url: https://cjunker.dev

    steps:
      - name: Checkout tag
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Create CNAME file for production
        run: echo "cjunker.dev" > CNAME

      - name: Deploy to gh-pages-production
        run: |
          # Create orphan branch if it doesn't exist
          git fetch origin gh-pages-production || git checkout --orphan gh-pages-production

          # If branch exists, check it out
          git checkout gh-pages-production 2>/dev/null || git checkout --orphan gh-pages-production

          # Remove all files
          git rm -rf . || true

          # Checkout files from tagged commit
          git checkout ${{ github.ref }} -- .

          # Ensure CNAME is present
          echo "cjunker.dev" > CNAME

          # Commit and push
          git add -A
          git commit -m "Deploy ${{ steps.version.outputs.VERSION }} to production" || echo "No changes to commit"
          git push -f origin gh-pages-production

      - name: Create deployment summary
        run: |
          echo "### ðŸš€ Production Deployment" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Version:** ${{ steps.version.outputs.VERSION }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment:** Production" >> $GITHUB_STEP_SUMMARY
          echo "- **URL:** https://cjunker.dev" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch:** gh-pages-production" >> $GITHUB_STEP_SUMMARY
          echo "- **Deployed at:** $(date -u)" >> $GITHUB_STEP_SUMMARY

  deploy-staging:
    name: Deploy to Staging (staging.cjunker.dev)
    runs-on: ubuntu-latest
    needs: test
    if: startsWith(github.ref, 'refs/tags/staging-')  # Only staging-* tags

    environment:
      name: staging
      url: https://staging.cjunker.dev

    steps:
      - name: Checkout tag
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Create CNAME file for staging
        run: echo "staging.cjunker.dev" > CNAME

      - name: Deploy to gh-pages-staging
        run: |
          # Create orphan branch if it doesn't exist
          git fetch origin gh-pages-staging || git checkout --orphan gh-pages-staging

          # If branch exists, check it out
          git checkout gh-pages-staging 2>/dev/null || git checkout --orphan gh-pages-staging

          # Remove all files
          git rm -rf . || true

          # Checkout files from tagged commit
          git checkout ${{ github.ref }} -- .

          # Ensure CNAME is present
          echo "staging.cjunker.dev" > CNAME

          # Commit and push
          git add -A
          git commit -m "Deploy ${{ steps.version.outputs.VERSION }} to staging" || echo "No changes to commit"
          git push -f origin gh-pages-staging

      - name: Create deployment summary
        run: |
          echo "### ðŸ§ª Staging Deployment" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Version:** ${{ steps.version.outputs.VERSION }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment:** Staging" >> $GITHUB_STEP_SUMMARY
          echo "- **URL:** https://staging.cjunker.dev" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch:** gh-pages-staging" >> $GITHUB_STEP_SUMMARY
          echo "- **Deployed at:** $(date -u)" >> $GITHUB_STEP_SUMMARY
